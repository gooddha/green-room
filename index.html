    <h2>Аренда жилья без посредников в Крыму</h2>
    <a href="#">Выбрать город</a>

    <form action="" method="get">
      <div class="rent-duration-switch">
        <input
          type="radio"
          name="rent-duration"
          id="long-term"
          value="long-term"
        />
        <label for="long-term">Долгосрочно</label>
        <input
          type="radio"
          name="rent-duration"
          id="short-term"
          value="short-term"
        />
        <label for="short-term">Посуточно</label>
      </div>

      <div class="housing-type-switch">
        <div>
          <input type="radio" name="housing-type" id="flat" value="flat" />
          <label for="flat">Квартира</label>
          <input type="radio" name="housing-type" id="home" value="home" />
          <label for="home">Дом</label>
        </div>

        <div>
          <input
            type="radio"
            name="rooms-count"
            id="rooms-count-one"
            value="1"
          />
          <label for="rooms-count-one">1</label>
          <input
            type="radio"
            name="rooms-count"
            id="rooms-count-two"
            value="2"
          />
          <label for="rooms-count-two">2</label>
          <input
            type="radio"
            name="rooms-count"
            id="rooms-count-three"
            value="3"
          />
          <label for="rooms-count-three">3</label>
          <input
            type="radio"
            name="rooms-count"
            id="rooms-count-four"
            value="4"
          />
          <label for="rooms-count-four">4</label>
        </div>
      </div>
      <input type="submit" value="Искать объявления"></input>
    </form>
  </body>
